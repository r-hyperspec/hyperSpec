on:
  workflow_dispatch:
  push:
    branches: [main, master, develop, release, auto-update-test]
  pull_request:
    branches: [main, master, develop, release]

name: R-CMD-check

jobs:
  R-CMD-check:
    runs-on: ${{ matrix.config.os }}

    name: ${{ matrix.config.os }} (R-${{ matrix.config.r }})

    strategy:
      fail-fast: false
      matrix:
        config:
          - {os: macOS-latest,   r: 'release'}

          - {os: windows-latest, r: 'release'}

          - {os: ubuntu-latest,  r: 'devel', http-user-agent: 'release'}
          - {os: ubuntu-latest,  r: 'release'}
          - {os: ubuntu-latest,  r: 'oldrel'}

    env:
      R_KEEP_PKG_SOURCE: yes
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - uses: actions/checkout@v3

      - uses: r-lib/actions/setup-pandoc@v2

      - uses: r-lib/actions/setup-r@v2
        with:
          r-version: ${{ matrix.config.r }}
          http-user-agent: ${{ matrix.config.http-user-agent }}
          use-public-rspm: true

      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: any::rcmdcheck, any::devtools, local::.
          needs: check

      - name: Install dependencies (for R-devel)
        if: matrix.config.r == 'devel'
        run: |
          remotes::install_cran("vdiffr", type = "source", force = TRUE)
        shell: Rscript {0}

      - name: Install dependencies (for R-oldrel)
        if: matrix.config.r == 'oldrel' || matrix.config.r == '3.6'
        run: |
          remotes::install_version("rgl", "0.100.50")
        shell: Rscript {0}

      - name: Roxygenize
        run: |
          devtools::document()
        shell: Rscript {0}

      - uses: r-lib/actions/check-r-package@v2
        with:
          upload-snapshots: true

